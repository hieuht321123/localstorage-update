<div class="container">

    <div class="panel panel-primary" style="width: 910px; margin-top: 10px;">
        <div class="panel-heading">
            <h3 class="panel-title">Danh sách người dùng</h3>
        </div>
        <div class="panel-body">
            <div style="position: relative;"></div>
            <div style=" float: right; margin-right: 30px;">
                <button type="button" [routerLink]="['add']" id="btn_add" class="btn btn-primary" data-toggle="modal" data-target="#myModal"><span class="glyphicon glyphicon-plus"></span> Người dùng</button>
            </div>
            <div style="float: left; width: 400px;">
                <input type="text" id="searchEmail" class="form-control" placeholder="Search email">
            </div>
        </div>


        <div class="container">
            <table class="table table-bordered table-hover" style="width: 850px; margin-top: 10px;">
                <thead>
                    <tr>
                        <th (click)="onSort('name')"><i class="bi bi-arrow-down"></i>
                            <i class="bi bi-arrow-up"></i> Tên
                        </th>
                        <th (click)="onSort('email')"> <i class="bi bi-arrow-down"></i>
                            <i class="bi bi-arrow-up"></i>Email </th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of userList; index as i ">
                        <td hidden>{{i+1}}</td>
                        <td [routerLink]="[item.phone,'edit']">{{item.name}}</td>
                        <td [routerLink]="[item.phone,'edit']">{{item.email}}</td>
                        <td>
                            <button type="button" class="btn btn-danger" (click)="onDeleteUser(i)">    <span class="glyphicon glyphicon-trash"></span></button>



                            <button type="button" class="btn btn-primary" [routerLink]="[item.phone,'edit']"> <span  class="glyphicon glyphicon-pencil"></span></button>

                        </td>
                    </tr>
                </tbody>
            </table>

        </div>
    </div>
